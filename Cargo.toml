[profile.release-with-debug]
inherits = "release"
debug = true

[features]
# TODO: Not sure if this is correct? The goal is to enable an info_trace! macro
# when feature "bevy/trace" is enabled. But I can't to do that directly in the
# code with #[cfg(feature = "bevy/trace")], so we have to have a separate feature
# and specify both?
trace = []

# Enable utilities and dependencies required by the library's tests and examples.
# Library users should not enable this feature.
dev = ["dep:rand", "dep:rand_chacha", "dep:rand_core"]

