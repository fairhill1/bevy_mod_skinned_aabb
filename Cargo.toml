# bevy = { path = "../bevy" }
# rand = "0.8"
# rand_chacha = "0.3"
# rand_core = "0.6"

[profile.release-with-debug]
inherits = "release"
debug = true

[features]
# Enable performance tracing (https://github.com/bevyengine/bevy/blob/main/docs/profiling.md).
trace = []

# Enable utility code used by the crate's internal tests and examples. Crate
# users should not enable this feature.
dev = [
	"dep:bevy_hierarchy",
	"dep:bevy_time",
	"dep:rand",
	"dep:rand_chacha",
	"dep:rand_core",
]

[[example]]
name = "many_foxes"

[[example]]
name = "random"

