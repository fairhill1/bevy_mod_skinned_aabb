# bevy_log = { path = "../bevy/crates/bevy_log", default-features = false }
# bevy_math = { path = "../bevy/crates/bevy_math", default-features = false }
# bevy_mesh = { path = "../bevy/crates/bevy_mesh", default-features = false }
# bevy_reflect = { path = "../bevy/crates/bevy_reflect", default-features = false }
# bevy_render = { path = "../bevy/crates/bevy_render", default-features = false }
